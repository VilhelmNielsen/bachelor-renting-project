type User {
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  items: [Item!]!
  bookings: [Booking!]!
  location: Location
}

type Location {
  id: ID! @unique
  city: String!
  country: String!
  lat: Float!
  lng: Float!
}

type Item {
  id: ID! @unique
  title: String!
  description: String!
  owner: User!
  bookings: [Booking!]!
  reviews: [ItemReview!]!
  price: Int!
  maxDuration: Int
  category: Category!
}

type Booking {
  id: ID! @unique
  item: Item!
  booker: User!
  startDate: DateTime!
  endDate: DateTime!
  status: BookingStatus! @default(value: "PENDING")
}

type UserReview {
  id: ID! @unique
  rating: Rating!
  user: User! @relation(name: "UserReviewByUser")
  reviewer: User! @relation(name: "UserReviewOfUser")
}

type ItemReview {
  id: ID! @unique
  rating: Rating!
  item: Item!
  reviewer: User
}

type Rating {
  id: ID! @unique
  stars: Int!
  description: String
}

type Category {
  id: ID! @unique
  title: String! @unique
  slug: String! @unique
  description: String
  items: [Item!]!
}

enum Permission {
  ADMIN
  USER
}

enum BookingStatus {
  PENDING
  APPROVED
  DENIED
  CANCELLED
}
